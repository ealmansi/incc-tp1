<div class="container-fluid experimento-container">
  <p class="experimento-preparate" ng-show="preparateVisible">
    Comenzando...
  </p>
  <p class="experimento-secuencia" ng-show="secuenciaVisible">
    {{secuencias[indiceSecuencias]}}
  </p>
  <p class="experimento-letra" ng-show="letraVisible">
    {{letras[indiceLetras]}}
  </p>
  <div class="experimento-pregunta" ng-show="preguntaVisible" tabindex="0" focus-if="preguntaVisible" ng-keydown="registrarRespuesta($event.keyCode)">
    <p>
      ¿Estaba bien formada la cadena previa?
    </p>
  </div>
  <div class="experimento-pregunta" ng-show="preguntaLetraVisible" tabindex="0" focus-if="preguntaLetraVisible" ng-keydown="registrarRespuestaLetra($event.keyCode)">
    <p>
      ¿Es la misma letra que la anteúltima?
    </p>
    <button ng-click="registrarRespuestaLetra('Si')" class="btn btn-default btn-lg">Si</button>
    <button ng-click="registrarRespuestaLetra('No')" class="btn btn-default btn-lg">No</button>
  </div>
</div>
