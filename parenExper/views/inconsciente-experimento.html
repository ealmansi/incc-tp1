<div class="container-fluid experimento-container">
  <p class="experimento-preparate" ng-show="preparateVisible">
    Comenzando...
  </p>
  <p class="experimento-secuencia" ng-show="secuenciaVisible">
    {{secuencias[indiceSecuencias]}}
  </p>
  <p class="experimento-letra" ng-show="letraVisible">
    {{letras[indiceLetras]}}
  </p>
  <div class="experimento-pregunta" ng-show="preguntaVisible">
    <p>
      ¿Estaba bien formada la cadena previa?
    </p>
    <button ng-click="registrarRespuesta('Si')" class="btn btn-default btn-lg boton-si">Si</button>
    <button ng-click="registrarRespuesta('No')" class="btn btn-default btn-lg boton-no">No</button>
  </div>
  <div class="experimento-pregunta" ng-show="preguntaLetraVisible">
    <p ng-show="indiceLetras === 2">
      ¿Es la misma letra que la anterior?
    </p>
    <button ng-click="registrarRespuestaLetra('Si')" class="btn btn-default btn-lg boton-si">Si</button>
    <button ng-click="registrarRespuestaLetra('No')" class="btn btn-default btn-lg boton-no">No</button>
  </div>
</div>
